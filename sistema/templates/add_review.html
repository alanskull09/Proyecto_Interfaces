<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Agregar reseña</title>
  <style>
    body { font-family: system-ui, Arial; max-width: 780px; margin: 40px auto; }
    .card { border: 1px solid #ddd; padding: 16px; border-radius: 10px; }
    input, textarea { padding: 10px; border-radius: 8px; border: 1px solid #ccc; width: 100%; }
    .btn { padding: 10px 16px; border: 0; background: #111; color: #fff; border-radius: 8px; cursor: pointer; }
    .btn:hover { opacity: .9; }
    a { text-decoration: none; }
    .errorlist { color: crimson; list-style: none; padding-left: 0; }
  </style>
</head>
<body>
  <a href="{% url 'movies' %}">← Volver a películas</a>
  <h1>Agregar reseña a: {{ movie.title }}</h1>
  <div class="card">
    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <p>
        {{ form.rating.label_tag }}<br>
        {{ form.rating }}
        {{ form.rating.errors }}
      </p>
      <p>
        {{ form.comment.label_tag }}<br>
        {{ form.comment }}
        {{ form.comment.errors }}
      </p>
      <button class="btn" type="submit">Guardar reseña</button>
    </form>
  </div>
</body>
</html>
